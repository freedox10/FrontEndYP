<div class="skill-container row">
	<h2>Hard & Soft Skills</h2>
	<div class="col-lg-3 d-flex justify-content-start">
        <button type="button" routerLink="/nuevaskill" class="btn btn-outline-dark" *ngIf="isLogged">Nueva Skill</button>
    </div>
	<div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
		<circle-progress
		  [percent]="(skill.porcentaje)"
	      [radius]="40"
	      [imageSrc]="''"
	      [title]="(skill.nombre)"
	      [titleColor]="'#4B2B25'"
	      [showTitle]="true"
	      [showImage]="false"
	      [imageHeight]="30"
	      [imageWidth]="30"
	      [showUnits]="false"
	      [showSubtitle]="false"
	      [outerStrokeWidth]="10"
	      [innerStrokeWidth]="3"
	      [outerStrokeColor]="'#C7E596'"
	      [innerStrokeColor]="'#2A2FB8'"
	      [animation]="true"
	      [animationDuration]="300">
		</circle-progress>

		<div>
            <td *ngIf="isLogged">
                <button class="btn btn-outline-primary" routerLink="/editskill/{{skill.id}}">
                    <i class="bi bi-pencil"></i></button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-outline-danger" (click)="delete(skill.id)">
                    <i class="bi bi-trash"></i></button>
            </td>
        </div>
	</div>
</div>
